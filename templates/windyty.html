<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Maps</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/readable/bootstrap.min.css" rel="stylesheet" integrity="sha384-Li5uVfY2bSkD3WQyiHX8tJd0aMF91rMrQP5aAewFkHkVSTT2TmD2PehZeMmm7aiL" crossorigin="anonymous">

<body onload="buildWindytyFrame()" onresize="buildWindytyFrame()">
    <p id="windty"></p>
	

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<script>
		function buildWindytyFrame() {
    		var w = window.innerWidth;
    		var h = window.innerHeight;    		
    		document.getElementById("windty").innerHTML = "<iframe src=\"https://embed.windyty.com/?{{ lat }},{{ lon }},6,menu,message,marker,metric.wind.km/h\" width=\"" + w + "\" height=\"" + h + "\" frameborder=\"0\"></iframe>";
		}
	</script>

</body>
</html>
